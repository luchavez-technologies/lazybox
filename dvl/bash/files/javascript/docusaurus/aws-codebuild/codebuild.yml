version: 0.1
phases:
  install:
    commands:
      - "touch .npmignore"
      - "npm install -g @docusaurus/core"
  pre_build:
    commands:
      - "npm install"
  build:
    commands:
      - "npm run build"
  post_build:
    commands:
      - 'aws s3 sync "build/" "s3://<S3_BUCKET_NAME>" --delete --acl "public-read"'
artifacts:
  base-directory: public
  files:
    - "**/*"
  discard-paths: yes
cache:
  paths:
    - ".cache/*"
    - "node_modules/*"
    - "public/*"
